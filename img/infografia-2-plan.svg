  <!-- Cluster 2 -->
  <text
     x="450"
     y="180"
     class="section-title"
     id="text20">🎯 Objetivo:</text>
  <text
     x="450"
     y="200"
     class="text"
     id="text21">Desarrollar soluciones innovadoras con base comunitaria y digital.</text>
  <text
     x="450"
     y="230"
     class="section-title"
     id="text22">👥 Actores:</text>
  <text
     x="450"
     y="250"
     class="text"
     id="text23">Estudiantes, ONGs, comunidades, academia técnica</text>
  <text
     x="450"
     y="280"
     class="section-title"
     id="text24">⚙️ Acciones:</text>
  <text
     x="450"
     y="300"
     class="text"
     id="text25">• Ciencia ciudadana abierta</text>
  <text
     x="450"
     y="320"
     class="text"
     id="text26">  Datos abiertos recolectados colectivamente.</text>
  <text
     x="450"
     y="350"
     class="text"
     id="text27">• Hackatones rurales</text>
  <text
     x="450"
     y="370"
     class="text"
     id="text28">  Soluciones locales a problemas ambientales.</text>
  <text
     x="450"
     y="400"
     class="text"
     id="text29">• Repositorios multilingües</text>
  <text
     x="450"
     y="420"
     class="text"
     id="text30">  Acceso inclusivo a resultados científicos.</text>
  <text
     x="450"
     y="460"
     class="section-title"
     id="text31">🎯 ODS:</text>
  <image
     x="450"
