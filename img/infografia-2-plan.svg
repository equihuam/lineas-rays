     class="section-title"
     id="text7">🎯 Objetivo:</text>
  <text
     x="70"
     y="200"
     class="text"
     id="text8"
     style="white-space:pre;inline-size:291.888"
     xml:space="preserve"><tspan
       x="70"
       y="200"
       id="tspan1">Empoderar a comunidades locales mediante </tspan><tspan
       x="70"
       y="217.5"
       id="tspan2">restauración participativa.</tspan></text>
  <text
     x="70"
     y="230"
     class="section-title"
     id="text9">👥 Actores:</text>
  <text
     x="70"
     y="250"
     class="text"
     id="text10"
     style="white-space:pre;inline-size:286.629"
     xml:space="preserve"><tspan
       x="70"
       y="250"
       id="tspan3">Comunidades, ONGs, academia, gobiernos </tspan><tspan
       x="70"
       y="267.5"
       id="tspan4">locales</tspan></text>
  <text
     x="70"
     y="280"
     class="section-title"
     id="text11">⚙️ Acciones:</text>
  <text
     x="70"
     y="300"
     class="text"
     id="text12">• Planes abiertos de conservación</text>
  <text
     x="70"
     y="320"
     class="text"
     id="text13">  Co-creación de planes basados en saberes locales.</text>
  <text
     x="70"
     y="350"
     class="text"
     id="text14">• Mapas participativos</text>
  <text
     x="70"
     y="370"
     class="text"
     id="text15">  Visualización colaborativa de biodiversidad y conflictos.</text>
  <text
     x="70"
     y="400"
     class="text"
     id="text16">• Guías en lenguas originarias</text>
  <text
     x="70"
     y="420"
     class="text"
     id="text17">  Protocolos abiertos adaptados culturalmente.</text>
  <text
     x="70"
     y="460"
     class="section-title"
     id="text18">🎯 ODS:</text>
  <image
     x="70"
     y="470"
