  <!-- Cluster 3 -->
  <text
     x="830"
     y="180"
     class="section-title"
     id="text33">🎯 Objetivo:</text>
  <text
     x="830"
     y="200"
     class="text"
     id="text34">Abrir datos ecológicos para fortalecer la toma de decisiones.</text>
  <text
     x="830"
     y="230"
     class="section-title"
     id="text35">👥 Actores:</text>
  <text
     x="830"
     y="250"
     class="text"
     id="text36">Investigadores, gobiernos, productores, instituciones técnicas</text>
  <text
     x="830"
     y="280"
     class="section-title"
     id="text37">⚙️ Acciones:</text>
  <text
     x="830"
     y="300"
     class="text"
     id="text38">• Observatorios abiertos</text>
  <text
     x="830"
     y="320"
     class="text"
     id="text39">  Monitoreo climático accesible en tiempo real.</text>
  <text
     x="830"
     y="350"
     class="text"
     id="text40">• Modelos predictivos libres</text>
  <text
     x="830"
     y="370"
     class="text"
     id="text41">  Simulaciones públicas para políticas informadas.</text>
  <text
     x="830"
     y="400"
     class="text"
     id="text42">• Atlas digitales</text>
  <text
     x="830"
     y="420"
     class="text"
     id="text43">  Visualización de datos desde colecciones científicas.</text>
  <text
