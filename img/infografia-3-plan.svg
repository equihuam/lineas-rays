  <text
     x="830"
     y="470"
     class="text"
     id="text40">• Modelos predictivos libres</text>
  <text
     x="830"
     y="500"
     class="text"
     id="text41">  Herramientas abiertas para la gestión de riesgos.</text>
  <text
     x="830"
     y="540"
     class="text"
