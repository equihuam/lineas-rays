  <text
     x="450"
     y="500"
     class="text"
     id="text28">  Soluciones locales en colaboración tecnológica.</text>
  <text
     x="450"
     y="540"
     class="text"
     id="text29">• Repositorios multilingües</text>
  <text
     x="450"
     y="570"
     class="text"
     id="text30">  Conocimiento accesible para todas las comunidades.</text>
  <text
     x="450"
     y="856"
