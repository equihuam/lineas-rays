  <text
     x="70"
     y="370"
     class="section-title"
     id="text11">⚙️ Acciones:</text>
  <text
     x="70"
     y="400"
     class="text"
     id="text12">• Planes abiertos de conservación</text>
  <text
     x="70"
     y="430"
     class="text"
     id="text13">  Co-creación con saberes locales.</text>
  <text
     x="70"
     y="470"
     class="text"
     id="text14">• Mapas participativos</text>
  <text
     x="70"
     y="500"
     class="text"
