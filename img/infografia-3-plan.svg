     id="text24">⚙️ Acciones:</text>
  <text
     x="450"
     y="400"
     class="text"
     id="text25">• Ciencia ciudadana abierta</text>
  <text
     x="450"
     y="430"
     class="text"
     id="text26">  Participación comunitaria con datos abiertos.</text>
  <text
     x="450"
     y="470"
     class="text"
